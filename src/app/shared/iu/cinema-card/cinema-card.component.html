<div class="text-black bg-slate-900 rounded-lg overflow-hidden shadow-md">
  <img [src]="image" alt="Cargando.." class="w-full h-48 object-cover" />
  <div class=" p-4 text-white">
    <h3 class="text-xl font-semibold text-primary mb-2">
      {{ title }}
    </h3>
    <p class="text-gray-300 mb-3">{{ address }}</p>
    <div class=" flex flex-wrap gap-2">
      @for (format of formats; track format) {
      <span class="px-2 py-1 text-sm bg-gray-600 rounded">{{ format }}</span>
      }
    </div>
  </div>
</div>
