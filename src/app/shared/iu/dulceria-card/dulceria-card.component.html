<div
  class="bg-white rounded-lg text-black shadow-md p-4 hover:shadow-lg transition-shadow"
>
  <img [src]="image" alt="combo.name" class="w-full h-48 object-contain mb-4" />
  <h3 class="text-lg font-bold text-cinema-blue mb-2">{{ title }}</h3>
  <div *ngFor="let  itms of description">
    <p class="text-sm text-gray-600 ">{{itms }}</p>
  </div>

  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-2">
      <button
        class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center"
      >
        -
      </button>
      <span class="text-lg font-medium">0</span>
      <button
        class="w-8 h-8 rounded-full bg-cinema-blue bg-gray-300 flex items-center justify-center"
      >
        +
      </button>
    </div>
    <div class="text-lg text-red-600 font-bold">S/{{ price.toFixed(2) }}</div>
  </div>
</div>
