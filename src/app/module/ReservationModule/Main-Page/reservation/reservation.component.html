<div class="min-h-screen py-8">
  <div class="max-w-6xl mx-auto px-4">
    <!-- Movie Info -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="flex items-center gap-6">
        <img
          src='{{movie?.url}}'
          alt="Dalia y el Libro Rojo"
          class="w-32 h-48 object-cover rounded-md"
        />
        <div class="flex-1">
          <!---->
          <h1 class="text-2xl font-bold text-black mb-2">{{ movie?.title }}</h1>
          


          <div class="flex flex-wrap gap-4 text-gray-600">
            <div class="flex items-center gap-2">
              <i class="icon-film"></i>
              <span *ngFor="let itms of movie?.disponible">
                {{ itms }}
              </span>
              
            </div>
            <div class="flex items-center gap-2">
              <i class="icon-calendar"></i>
              <span>hoy jueves 07 </span>
            <!--<span>{{ movie.date }}</span>-->
              
            </div>
            <div class="flex items-center gap-2">
              <i class="icon-clock"></i>
              <!--  -->
              <span>{{ movie?.durationMovie }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Seat Selection -->
    <app-seat-map
      [selectedSeats]="selectedSeats"
      (seatSelect)="handleSeatSelect($event)"
    ></app-seat-map>

    <!-- Selected Seats Summary -->
    <div class="bg-white rounded-lg shadow-md p-6 mt-8">
      <div class="flex justify-between items-center">
        <div>
          <h2 class="text-lg font-semibold mb-2">Asientos seleccionados:</h2>
          <p class="text-gray-600">
            {{
              selectedSeats.length > 0
                ? selectedSeats.sort().join(", ")
                : "Ning√∫n asiento seleccionado"
            }}
          </p>
        </div>
        <button
          (click)="handleContinue()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors"
          [disabled]="selectedSeats.length === 0"
        >
          Continuar
        </button>
      </div>
    </div>
  </div>
</div>
