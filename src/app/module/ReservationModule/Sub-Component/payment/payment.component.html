<div class="min-h-screen bg-gray-50 text-slate-800 py-8">
  <div class="max-w-2xl mx-auto px-4">
    <button (click)="goBack()" class="flex items-center text-gray-600 hover:text-gray-800 mb-6">
      <i class="mr-2" style="font-size: 20px;">&#8592;</i> Volver a la selección de asientos
    </button>

    <div class="bg-white rounded-lg shadow-md p-8">
      <h1 class="text-2xl font-bold mb-6">Detalles del Pago</h1>

      <!-- Order Summary -->
      <div class="bg-gray-50 rounded-lg p-4 mb-6">
        <h2 class="font-semibold mb-2">Resumen de la orden</h2>
        <div class="flex justify-between mb-2">
          <span>Asientos ({{ selectedSeats.length }})</span>
          <span>{{ selectedSeats.join(', ') }}</span>
        </div>
        <div class="flex justify-between font-bold text-lg">
          <span>Total</span>
          <span>S/ {{ totalAmount }}.00</span>
        </div>
      </div>

      <!-- Payment Form -->
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <!-- Card Number -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Número de tarjeta</label>
            <div class="relative">
              <input
                type="text"
                formControlName="cardNumber"
                (input)="formatCardNumber()"
                placeholder="1234 5678 9012 3456"
                class="w-full pl-3 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              />
              <div *ngIf="f['cardNumber'].invalid && f['cardNumber'].touched" class="text-red-500 text-sm">Formato inválido</div>
            </div>
          </div>

          <!-- Card Holder -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Titular de la tarjeta</label>
            <input
              type="text"
              formControlName="cardHolder"
              placeholder="NOMBRE APELLIDO"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Expiry Date and CVV -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de expiración</label>
              <input
                type="text"
                formControlName="expiryDate"
                placeholder="MM/YY"
                class="w-full pl-3 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
              <input
                type="password"
                formControlName="cvv"
                placeholder="123"
                class="w-full pl-3 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="paymentForm.invalid"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-colors mt-6"
          >
            Pagar S/ {{ totalAmount }}.00
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  /* Custom styles to match the design */
  .min-h-screen {
    min-height: 100vh;
  }
</style>
