<div class="flex flex-col items-center space-y-4">
  <div class="w-full max-w-4xl bg-gray-100 p-8 rounded-lg">
    <div
      class="w-full h-12 bg-gray-300 rounded-lg mb-8 flex items-center justify-center"
    >
      <span class="text-slate-800  font-semibold">PANTALLA</span>
    </div>

  

    <div class="flex flex-col items-center text-black">
      <div *ngFor="let rowSeats of seatingLayout; let rowIndex = index" class="flex items-center">
        <span class="w-6 text-center font-semibold">{{ rowLabels[rowIndex] }}</span>
        <div class="flex">
          <app-seat-selection
            *ngFor="let seatId of rowSeats"
            [id]="seatId"
            [status]="getSeatStatus(seatId)"
            (select)="onSeatSelect($event)"
          ></app-seat-selection>
        </div>
        <span class="w-6 text-center font-semibold">{{ rowLabels[rowIndex] }}</span>
      </div>
    </div>

    <div class="mt-8 flex justify-center space-x-6  text-slate-800">
      <div class="flex items-center">
        <div
          class="w-4 h-4 rounded-full bg-white border-2 border-blue-500 mr-2"
        ></div>
        <span>Disponible</span>
      </div>
      <div class="flex items-center">
        <div class="w-4 h-4 rounded-full bg-red-500 mr-2"></div>
        <span>Ocupado</span>
      </div>
      <div class="flex items-center">
        <div class="w-4 h-4 rounded-full bg-blue-500 mr-2"></div>
        <span>Seleccionado</span>
      </div>
      <div class="flex items-center">
        <div class="w-4 h-4 rounded-full bg-purple-500 mr-2"></div>
        <span>Silla de ruedas</span>
      </div>
    </div>
  </div>
</div>
